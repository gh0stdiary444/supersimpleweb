<html lang=“en”>
<head>

    <title>Happy Anniversary</title>
    <style>
        body {
            margin: 0;
            font-family: ‘Arial’, sans-serif;
            background: linear-gradient(to right, #d8a8b4, #490707); /* Beautiful gradient background */

            flex-direction: column;

            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            transition: background 0.5s ease;
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a soft text shadow */

        p {
            font-size: 1.5rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff6a00;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #c45500; /* Darken the button color on hover */
        }
    </style>
</head>
